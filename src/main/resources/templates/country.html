<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
</head>
<body>

    <h1>Country List</h1>

    <table border="solid" width="100%">
        <tr>
            <th>S/N</th>
            <th>Country Code</th>
            <th>Conutry Name</th>
            <th>Population</th>
        </tr>
        <tr data-th-each="country, stats : ${countryList}">
            <td data-th-text="${stats.index + 1}"></td>
            <td data-th-text="${country.code}"></td>
            <td data-th-text="${country.name}"></td>
            <td data-th-text="${country.populations}"></td>
        </tr>
    </table>

    <br>

    <select id="country">
        <option th:each="c : ${countryList}" th:value= "${c.code}" th:text="${c.name}" ></option>

    </select>
    
</body>
</html>
