<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Workshop</h1>

    <h2>How many numbers do you wish to generate</h2>

    <form method="post" action="workshop/processNumber"> 
        <div class="mb-3">
            <label for="" class="form-label">Input a number between 1 and 20</label>
            <input type="number" name="inputNumber" id="" class="form-control" min="1" max="20" aria-activedescendant="helpId">
            <br>
            <small id="helpId"> Only enter number between 1 and 20</small>
        </div>
        <br>

        <button type="submit" class="btn btn-primary"> Submit </button>

    </form>

    
    
</body>
</html>
